<!doctype html>

<html>

<head>
    <title>Span &amp; Div</title>
    <meta charset="utf-8" />

    <style type="text/css">
        #menu {
            background-color: gray;
        }

        #conteudo-principal {
            background-color: blue;
        }

        #rodape {
            border: 1px solid gray;
            text-align: center;
        }

        .verde {
            color: green;
        }

    </style>
</head>

<body>
    <!-- DIV é usado para dividir e estruturar o seu site -->
    <!-- DIVs são elementos em bloco (inblock) -->
    <!-- SPANs são elementos em linha (inline) -->

    <div id="menu">
        Home | Quem somos | Contato
    </div>

    <div id="conteudo-principal">
        <h2>Conteúdo do Site</h2>
        <p>Conteúdo</p>
    </div>

    <div id="rodape">
        Todos os <span class="verde">direitos</span> reservados &reg;
        <!-- Se eu usasse o DIV ao invés de SPAN, haveria quebra de linha  -->
    </div>
</body>

</html>
