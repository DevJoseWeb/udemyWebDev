<!doctype html>

<html>

    <head>
        <title>Imagens</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <!-- Tamanho "width" é dado em pixels (não precisa escrever "pixels") -->
        <img src="img/spfc.png" width="200"/>

        <!-- Distorcida -->
        <img src="img/spfc.png" width="200" height="400"/>

        <img src="img/carro.png" height="300"/>

        <!-- Com endereço web: -->
        <img src="http://motoshopconsorcio.com.br/wp-content/uploads/photo-gallery/carro.png" width="300"/>

        <!-- Se eu usar só "width" ou só "height", a imagem segue as proporções. -->
    </body>

</html>
