<!doctype html>

<html>

    <head>
        <title>Tabelas</title>
         <meta charset="utf-8"/>

    </head>

    <body>
        <!-- TR de Table Row -->
        <!-- TH de Table Head -->
        <!-- TD de Table Data -->

        <h1>Teste</h1>

        <table border="1" width="70%">
            <tr>
                <td><img src="img/carro.png" width="100"></td>
                <td>bb</td>
                <td>cc</td>
                <td>dd</td>
            </tr>

            <tr>
                <td colspan="2">ee e ff</td>
                <td>gg</td>
                <td>hh</td>
            </tr>
        </table>

        <h1>Produtos</h1>

        <table border="1" width="50%">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr align="center">
                <td>000000120</td>
                <td>Notebook</td>
                <td>R$ 1200</td>
            </tr>

            <tr>
                <td>000000130</td>
                <td>Tablet</td>
                <td>R$ 500</td>
            </tr>

            <tr align="right">
                <td>000000140</td>
                <td>PS4</td>
                <td>R$ 2000</td>
            </tr>

            <tr>
                <td colspan="2" align="center">Total</td>
                <td>1700</td>
            </tr>

            <tr>
                <td rowspan="2" align="center">Desconto</td>
                <td>Cupom 1: - R$10</td>
            </tr>

            <tr>
                <td>Cupom 2: - R$12</td>
            </tr>
        </table>
    </body>

</html>
