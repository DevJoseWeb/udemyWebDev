<!doctype html>

<html>

    <head>
        <title>Lista Ordenada</title>
         <meta charset="utf-8"/>

    </head>

    <body>

        <h1>Lista de Compras</h1>
        <!-- UL de Unordered List -->
        <ul>
            <!-- LI de List Item -->
            <li>Notebook</li>
            <li>Pen Drive</li>
            <li>PS4</li>
        </ul>

        <h1>Perguntas</h1>
        <!-- OL de Ordered List -->
        <ol>
            <!-- LI de List Item -->
            <li>Comida Favorita?</li>
            <li>Carro Favortito?</li>
        </ol>
    </body>

</html>
